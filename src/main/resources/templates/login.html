<html lang="en">
<head th:replace="fragments/adminFragments.html :: head(title='Login')"></head>
<body id="available_dates">
    <header class="banner">
        <img src="images/logo_draft_1.png" id="logo">
    </header>
<main class="main_login">
    <form method="post" action="/loginAttempt">
        <h1>Log In</h1>
        <div class="username h6">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>

        <div class="password h6">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <button class="btn_primary" type="submit" id="submit" name="submit">Log In</button>
    </form>
</main>
</body>
</html>
