<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Available Dates</title>

  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div id="header">
  <div id="logo_header">
    <h1>Seattle Java User's Group</h1>
  </div>
  <div id="venue_greeting">
    <p th:text="${greeting}"></p>
    <p>
      <form method="POST" action="/venueSignUp" modelAttribute="venue">
        <div class="date-request">
          <p th:text="${hostingMessage}"></p>
          <!-- Value of yes button & needs host buttons needs to be meetup id -->
          <button th:if="${dateAvailable}" type="submit" class="response" id="response-yes" name="meetup" value="${requestedDate}">Yes</button>
          <button th:if="${dateAvailable}" type="submit" class="response" id="response-no" name="meetup" value="notHosting">No</button>
        </div>
      </form>
    </p>
  </div>
</div>
<br>
<div id="table_div">
  <table>
    <thead>
    <tr>
      <th>Date</th>
      <th>Speaker</th>
      <th>Venue</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="meetup : ${meetups}">
      <tr>
        <td th:text="${meetup.value['date']}"></td>
        <td th:text="${meetup.value['speaker']}"></td>
        <td th:text="${meetup.value['venue']}?">
          <button class="response" type="submit" name="meetup" th:value="${meetup.value['date']}">
            Needs Host
          </button>
        </td>
      </tr>
    </th:block>
    <tr>
      <td>1/15</td>
      <td>Freddy</td>
      <td>
        <div id="hosting">Expedia</div>
      </td>
    </tr>
    <tr>
      <td>2/14</td>
      <td>TBD</td>
      <td>
        <!-- Can't use an that id name here like that because there will be multiple of these buttons --> <!-- id="needs_host" -->
        <button class="response" type="submit" name="meetup" value="1">Needs Host</button>
      </td>
    </tr>
    <tr>
      <td>3/20</td>
      <td>Nimret</td>
      <td>Reserved</td>
    </tr>
    <tr>
      <td>4/21</td>
      <td>TBD</td>
      <td>Reserved</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
