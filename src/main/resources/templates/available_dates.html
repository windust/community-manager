<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Available Dates</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="available_dates">
<div id="header">
  <div id="logo_header">
    <img src="images/logo_draft_1.png" id="logo">
  </div>
</div>
<h2 id="available_dates_page_name">Available Dates</h2>
<div id="venue_greeting">
  <p>
    <form:form method="POST"
                         action="#" modelAttribute="venue">
      <div class="date-request">
        <div id="message">
          <h2 id="welcome">Welcome, Expedia!</h2>
          Can you host the meetup on 2/14/2019?
        </div>
        <input type="button" class="response" id="response-yes" name="submit"
               value="Yes, I can!" onClick="window.location.reload();"
               path="requestedHostingDate">
        <button type="submit" class="response" id="response-no" name="submit">No</button>
      </div>
    </form:form>
  </p>
</div>
<div id="more_below">
  <h2 id="host_more">Do you want to host more meetups?</h2>
  <p id="register">Register to host more meetups below:</p>
</div>
<div id="table_div">
  <table class="available_dates_table">
    <thead>
    <tr>
      <th>Date</th>
      <th>Speaker</th>
      <th>Venue</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1/15</td>
      <td>Freddy</td>
      <td>
        <div id="hosting">Expedia</div>
      </td>
    </tr>
    <tr>
      <td>2/14</td>
      <td>TBD</td>
      <td>
        <button class="response" type="submit" id="needs_host" name="submit">Needs Host</button>
      </td>
    </tr>
    <tr>
      <td>3/20</td>
      <td>Nimret</td>
      <td>Reserved</td>
    </tr>
    <tr>
      <td>4/21</td>
      <td>TBD</td>
      <td>Reserved</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
