<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Available Dates</title>
  <!-- <meta http-equiv="refresh" content="30"/> -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body id="avalible_dates">

  <article class="banner">
      <img src="images/logo_draft_1.png" id="logo">
      <h1 th:text="${session.greeting}"></h1>
      <form method="POST" action="/venueSignUp" modelAttribute="venue">
              <p class="h4" th:text="${session.hostingMessage}"></p>
              <button th:if="${session.dateAvailable}" type="submit" class="btn_primary" name="meetup" th:value="${session.requestedDate}">Yes, I can host this meetup</button>
              <button th:if="${session.dateAvailable}" type="submit" class="btn_secondary" name="meetup" value="notHosting">No, I am not available to host that meetup</button>
      </form>
  </article>

  <article id="more-meetups" class="text-center">
      <h2>Help us host more of our meetups below</h2>
      <table>
          <thead>
          <tr>
              <th>Date</th>
              <th>Speaker</th>
              <th>Venue</th>
          </tr>
          </thead>
          <tbody>
          <th:block th:each="meetup : ${session.meetups}">
              <tr>
                  <td th:text="${meetup['date']}"></td>
                  <td th:text="${meetup['speaker']}"></td>
                  <td th:if="${meetup['venue'] == null}">
                      <button class="response" type="submit" name="meetup" th:value="${meetup.value['date']}">
                          Needs Host
                      </button>
                  </td>
                  <td th:unless="${meetup['venue'] == null}">Reserved</td>
              </tr>
          </th:block>
          </tbody>
      </table>
  </article>
</body>
</html>
