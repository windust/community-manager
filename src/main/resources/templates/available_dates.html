<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Available Dates</title>

  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div id="header">
  <div id="logo_header">
    <h1>Seattle Java User's Group</h1>
  </div>
  <div id="venue_greeting">
    <p>Welcome, Expedia.</p>
    <p>
      <form:form method="POST"
                           action="#" modelAttribute="venue">
        <div class="date-request">
          Can you host 2/14?
          <input type="button" class="response" id="response-yes" name="submit"
          value="Yes" onClick="window.location.reload();"
          path="requestedHostingDate">
          <button type="submit" class="response" id="response-no" name="submit">No</button>
        </div>
      </form:form>
    </p>
  </div>
</div>
<br>
<div id="table_div">
  <table>
    <thead>
    <tr>
      <th>Date</th>
      <th>Speaker</th>
      <th>Venue</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1/15</td>
      <td>Freddy</td>
      <td>
        <div id="hosting">Expedia</div>
      </td>
    </tr>
    <tr>
      <td>2/14</td>
      <td>TBD</td>
      <td>
        <button class="response" type="submit" id="needs_host" name="submit">Needs Host</button>
      </td>
    </tr>
    <tr>
      <td>3/20</td>
      <td>Nimret</td>
      <td>Reserved</td>
    </tr>
    <tr>
      <td>4/21</td>
      <td>TBD</td>
      <td>Reserved</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
