<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/adminFragments.html :: head (title='Upcoming Dates')"></head>

<!--Needs to be able to be upcoming without breaking css-->
<body class="meetup">
    <div th:replace="fragments/adminFragments.html :: navbar(pageName='Upcoming Dates')"></div>
    
    <form method="post" action="/meetup">
      <i class="arrow right"></i>
      <th:block th:each="meetup : ${session.meetups}">
        <div>
          <p>
            Date: <span th:text="${meetup['date']}">Date</span>
            Speaker: <span th:text="${meetup['speaker']}">Speaker</span>
            Venue: <span th:text="${meetup['venue']}">Venue</span>
            Topic: <span th:text="${meetup['topic']}">Topic</span>
            After: <span th:text="${meetup['after']}">After</span>
            Food: <span th:text="${meetup['food']}">Food</span>
          </p>
          <button th:value="${meetup['primaryKey']}" type="submit" name="meetupKey">
            Details
          </button>
        </div>
      </th:block>
    </form>
  </body>
</html>
