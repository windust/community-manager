<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head th:replace="fragments/adminFragments.html :: head(title='Upcoming Dates')"></head>

<body class="upcoming">
  <div th:replace="fragments/adminFragments.html :: navbar(pageName='Upcoming Dates')"></div>

  <form method="post" action="/meetup">
    <details class="card first-row">
      <summary class="summary">
        <span class="h6">Date </span>
        <span class="h6">Speaker</span>
        <span class="h6">Venue</span>
      </summary>
    </details>
    <th:block th:each="meetup : ${session.meetups}">
      <details class="card">
        <summary class="summary">
          <span th:text="${meetup.getDate()}">Date</span>
          <span th:text="${meetup.getSpeaker()}">Speaker</span>
          <span th:text="${meetup.getVenue()}">Venue</span>
          <button th:value="${meetup.getPrimaryKey()}" type="submit" name="meetupKey">
            Details
          </button>
        </summary>
        <div class="details-grid">
          <span class="h6">Topic: </span><span th:text="${meetup.getTopic()}">Unavailable</span>
          <span class="h6">Food: </span><span th:text="${meetup.getFood()}">Unavailable</span>
          <span class="h6">After: </span><span th:text="${meetup.getAfter()}">Unavailable</span>
        </div>
      </details>
    </th:block>
  </form>
  <footer th:replace="fragments/adminFragments.html :: footer"></footer>
</body>
</html>
