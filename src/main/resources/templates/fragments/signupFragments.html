<html class="no-js">
  <head th:fragment="head (title)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meetup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="meetup">


    <div id="modal" class="hidden" th:fragment="responderConfirm" >
        <h2 >
            <span th:text="${session.venue.getName()}">Venue Name</span>,
            <span id="modalMessage">are you sure you want to host on</span>
            <span id="modalDate">Unavailable</span>?</h2>
            <input id="hiddenInput" class="hidden" name="unused" value="unused">
            <button id="modalYes" rel='foodConfirm' class="btn_primary" type="submit" name="meetup" th:value="${session.venue.getRequestedHostingDate()}">Yes</button>
            <button id="modalNo" rel='declineConfirm' type="submit" class="btn_secondary" name="meetup" value="notHosting">No</button>


    </div>
    <footer>&copy;2019 SeaJUG and Cream 4 UR Coffee</footer>
  </body>
</html>
