<html class="no-js" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Food Sponsor</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="meetup">
  <div id="modal" class="hidden" th:fragment="responderConfirm">
    <h2><span th:text="${session.foodSponsor.getName()}">Food Sponsor</span>,</h2>
    <p>You have offered to provide food on <span id="modalDate">Error</span> and have food delivered by 6:00pm.</p>
    <p>Click a button below to confirm/cancel your selection. If you need to cancel after
      confirming, you will need to check with your SeaJug contact.</p>
    <input id="token" class="hidden"
           name="token" th:value="${session.foodSponsor.getToken()}">
    <input id="hiddenInput" class="hidden"
           name="unused" th:value="${session.foodSponsor.getRequestedDate()}">
    <input id="meetupDate" class="hidden"
           name="meetup" th:value="${session.foodSponsor.getRequestedDate()}">
    <input id="foodSponsor" class="hidden"
           name="foodSponsorKey" th:value="${session.foodSponsor.getPrimaryKey()}">
    <button id="modalYes" rel='confirm' class="btn_primary"
            type="submit" name="food">I confirm I will provide food</button>
    <button id="modalNo" rel='declineConfirm' type="submit" class="btn_primary"
            name="food" value="notSponsoring">Cancel</button>
  </div>
</body>
</html>
